sudo: true
language: node_js
node_js:
  - '8'
install:
  - export NODE_ENV=dev
  - npm install

after_script:
  - npm run report
  - './node_modules/.bin/codecov'

before_deploy:
  - npm run docs
deploy:
  - provider: pages
    skip-cleanup: true
    local_dir: docs/
    github-token: $GITHUB_TOKEN
    on:
      branch: master
